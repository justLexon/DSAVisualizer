<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Visuals</title>
    <link rel="stylesheet" href="globals.css">
    <script src="main.js" defer></script>
</head>


<body>
    <div class="title">DSA Visualizer</div>

    <span class="centerInput">
        <form id="arrayForm">
            <input type="number" name="num" placeholder="Enter number 1">
            <input type="number" name="num" placeholder="Enter number 2">
            <input type="number" name="num" placeholder="Enter number 3">
            <input type="number" name="num" placeholder="Enter number 4">
            <input type="number" name="num" placeholder="Enter number 5">
            <input type="number" name="num" placeholder="Enter number 6">
            <input type="number" name="num" placeholder="Enter number 7">
            <input type="number" name="num" placeholder="Enter number 8">
            <input type="number" name="num" placeholder="Enter number 9">
            <input type="number" name="num" placeholder="Enter number 10">
            <input type="number" name="num" placeholder="Enter number 11">
            <input type="number" name="num" placeholder="Enter number 12">
        </form>
    </span>

    <div class="centerInput">
        <span id="form">
            <button id="submitButton" class="button" type="submit">Submit</button>
        </span>

        <span id="form">
            <button id="sortButton" class="button">Sort</button>
        </span>

        <span id="form">
            <button id="randomButton" class="button">Random</button>
        </span>
    </div>


    <div id="rectsCont"></div>
</body>

</html>
